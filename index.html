<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <!-- Card Image -->
    <img src="./assets/images/illustration-article.svg" alt="Blog Image" class = "card-img">
  
    <!-- Card Content -->
    <div class="card-content">

      <!-- Badge -->
      <span class="badge">Learning</span>

      <!-- Publication Date -->
       <p class="publication-date">Published 21 Dec 2023</p>

      <!-- Article Title -->
       <h2 class = "card-text">HTML & CSS Foundations</h2>

       <!-- Article description -->
        <p class = "description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>

        <!-- Author Info -->
         <div class="author-info">
           <img src="./assets/images/image-avatar.webp" alt="Author Avatar" class="author-avatar">
           <span>Greg Hooper</span>

         </div>
      </div>
    </div>
  </body>
</html>
